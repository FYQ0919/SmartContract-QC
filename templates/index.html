<!doctype html>
<html lang="en">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />

<div class="container"></div>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jparticle.min.js') }}"></script>
<script type="text/javascript">
$(function(){
	$(".container").jParticle({
		background: "rgba(0,0,0,0)",
		color: "#fff",
		particlesNumber:100,
		//disableLinks:true,
		//disableMouse:true,
		particle: {
			minSize: 1,
			maxSize: 3,
			speed: 30,
		 }
	});
});
</script>

        <title>Quality Inspection DApp</title>
    </head>
    <body class="container">

        <div class="row">
            <div class="col">
                <h1>Quality Inspection DApp</h1>
                {% if alert %}
                    <div class="alert alert-warning">
                        {{ alert }}
                    </div>
                {% endif %}
            </div>
        </div>
                 <form action="." method="post">
	<div class="form-group row">
                        <label for="product_id" class="col-md-2 column">Product ID</label>
	       <input type="number" class="col-md-2 column"  name="product_id" />
                        <label for="inspector_id" class="col-md-2 column">Inspector ID</label>
	       <input type="number" class="col-md-2 column"  name="inspector_id" />
                        <label for="inspector_confidence" class="col-md-2 column">Inspector Confidence</label>
	       <input type="number" min="0.0" step="0.1" max="1.0" class="col-md-2 column"  name="inspector_co" />
	</div> 

                 
                 <div class="form-group row">
                 <label for="information" class="col-md-5 control-label">State</label>  
                 <input type="text" class="col-md-5 control-label" name="Score" />
                 </div>
	<div class="form-group row">
                 <label for="information" class="col-md-5 control-label">Inspection time</label>  
                 <input type="text" class="col-md-5 control-label" name="Inspection_time" />
                 </div>
	</div>
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-primary">Submit</button>
                 </div>
	</div>
                </form>
                <form action="." method="post">
                <label for="product_id" class="col-md-2 column">Product ID</label>
	 <input type="number" class="col-md-2 column" min="1" max="5"  name="product_id" />
                 <div class="form-group row">
                 <label for="information" class="col-md-5 control-label">Production time</label>  
                 <input type="text" class="col-md-5 control-label" name="Production_time" />
                 </div>
                 <div class="form-group row">
                 <label for="information" class="col-md-5 control-label">Transport time</label>  
                 <input type="text" class="col-md-5 control-label" name="Transport_time" />
                 </div>
                 <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-primary">Submit</button>
	</div>
                 </form>
                 <br>
                 <form action="." method="post">
                 <label for="product_id" class="col-md-2 column">Product ID</label>
                  <input type="number" class="col-md-2 column" min="{{min}}" max="{{max}}" name="select_option" />
                  </div>
                  <br>
                 <div class="col-sm-offset-2 col-sm-10">
                  <br>
                 <button type="submit" class="btn btn-primary">Switch</button>
	</div>
                  </form>
        <br>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Category</th>
                            <th colspan="9"> Content</th>
                            
                        </tr>
                        </thead>
                        <tbody>
                        {% for candidate, wp1 in candidates.items() %}
                            <tr>
                                <td>{{ candidate }}</td>
                                <td>{{wp1}}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</body>
</html>
